<script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.15.0/cdn/shoelace-autoloader.js"></script>
<script src="https://kit.fontawesome.com/cec9a275e4.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://use.typekit.net/wnr3xsw.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>


<style>
    :root {
        --violet-1: #1C072E;
        --violet-2: #220B35;
        --violet-3: #420C6A;
        --violet-4: #4E1D66;
        --violet-5: #7F428D;
    
        --body-black: #1f1f1f;
        --body-white: #f5f5f5;
        --body-grey: #e0e0e0;
        --body-grey-2: #d3d3d3;
        --body-grey-3: #c0c0c0;
        --body-grey-4: #a9a9a9;
        --body-grey-5: #808080;
    
        --green-1: #50FFB1;
        --green-2: #3C896D;
        --laven-1: #BFACC8;
        --laven-2: #420C6A;
        --laven-3: #7F428D;
    }
    h1, h2, h3, h4, h5, h6, .logo > a {
        font-family: "ccclobberintimecrunchy", sans-serif;
        font-weight: 400;
        font-style: normal;    
    }
    .logo > a {
        font-size: 2rem;
    }
    body {
        font-family: "jali-latin-variable", sans-serif;
        font-variation-settings: "wght" 350;
        color: #f1f1f1;

    }
    #sun {
        color: #fefcec;
        font-size: 1.5rem;
    }
    #moon {
        color: #265467;
    }
    #sun, #moon {
        cursor: pointer;
        margin-left: 1rem;
    }
    
    body#top.list.dark {
        background-color: var(--violet-1);
        animation: changeColorDark linear;
        animation-iteration-count: infinite;
        animation-duration: 10s;
        animation-fill-mode: both;
    }
    body#top.list {
        background-color: var(--laven-1);
        animation: changeColorLight linear;
        animation-iteration-count: infinite;
        animation-duration: 10s;
        animation-fill-mode: both;
    }
    .lang-switch {
        visibility: hidden;
    }
    @keyframes changeColorDark {
        0% {
            background-color: var(--violet-1);
        }
        33% {
            background-color: var(--violet-2);
        }
        66% {
            background-color: var(--violet-3);
        }
    }
    @keyframes changeColorLight {
        0% {
            background-color: var(--green-1);
        }
        20% {
            background-color: var(#3C896D);
        }
        40% {
            background-color: var(--body-grey-3);
        }
        60% {
            background-color: var(--laven-1);
        }
        80% {
            background-color: var(#3C896D);
        }
        100% {
            background-color: var(--green-1);
        }
    }


</style>
<script>
    console.log('injector connected');

    let themeToggle = document.querySelector('#theme-toggle');
    themeToggle.innerHTML = '';
    themeToggle.innerHTML = "<sl-icon id='sun' name='lamp-fill'></sl-icon> <sl-icon id='moon' name='sunglasses'></sl-icon>";
    themeToggle.style.display = 'flex';

</script>
